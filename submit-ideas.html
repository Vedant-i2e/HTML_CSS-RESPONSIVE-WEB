<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Your Ideas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column">

  <!-- Header -->
  <header class="p-3">
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand ms-0" href="HOME.html">
          <img src="https://media.instahyre.com/CACHE/images/images/profile/base/employer/48487/78cf3404da/i2e_consulting_logo/45a8938d5154c78b4e73076eddad687b.webp" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
          My Site
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item"><a class="nav-link" href="HOME.html">Home</a></li>
            <!-- Other navbar items here if needed -->
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Form Section -->
  <main class="content container my-4">
    <h1>Submit Your Ideas</h1>
    <p>We'd love to hear your thoughts and suggestions!</p>

    <form action="#" method="post" class="mt-4">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="suggestion" class="form-label">Your Suggestion</label>
        <textarea class="form-control" id="suggestion" name="suggestion" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2024 i2e Inc. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
